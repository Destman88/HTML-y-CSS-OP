<!DOCTYPE html>

<head>
    <title>Ejercicio 03 | Multimedia</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <h2>Mi Juevo Favorito</h2>
        <img src="img/god_of_war.jpg" alt="God Of War" width="350px" height="350px">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <h2>Trailer del Juego</h2>
        <video src="video/God of War - Trailer de la historia en Español Latino _ PS4.mp4" controls autoplay loop muted
            height="350px"></video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <h2>Soundtrack del Juego</h2>
        <audio src="audio/1. God of War - God of War OST.mp3" controls autoplay loop></audio>
    </div>
</body>

</html>
